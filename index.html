<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">

    <div class="inputs">
      <div id="inputdiv" class="namediv">
        <label for="name">Name</label>
        <input type="text" id="name" class="name" placeholder="Enter Name">
      </div>
      <div id="inputdiv" class="agediv">
        <label for="age">Age</label>
        <input type="text" id="age" class="age" placeholder="Enter Age">
      </div>
      <div id="inputdiv" class="adressdiv">
        <label for="adress">Address</label>
        <input type="text" id="adress" class="adress" placeholder="Enter Address">
      </div>
      <div id="inputdiv" class="emaildiv">
        <label for="email">Email</label>
        <input type="text" id="email" class="email" placeholder="Enter Email">
      </div>

      <button type="button" id="add-btn" class="add-btn">Add Data</button>
    </div>

    <div class="line"></div>

    <table id="table">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>

    </table>

  </div>



  <script src="./main.js"></script>
</body>

</html>
